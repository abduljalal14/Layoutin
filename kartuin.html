<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartuin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">

</head>

<body>
    <div class="header">
        <img src="img/yenpop_logo.png" alt="Logo YenPop">
        <h1>Kartuin</h1>
    </div>
    <div class="content">
        <div id="menu">
            <h2>Menu</h2>
            <a href="index.html">
                <div id="layoutin">
                    <img src="img/layotin_logo.png" alt="Logo Layout">
                </div>
            </a>
            <a href="#">
                <div style="background-color: #a74000;">
                    <img src="img/kartuin_logo.png" alt="Logo Layout">
                </div>
            </a>
            <a href="kalenderin.html">
                <div>
                    <img src="img/kalenderin_logo.png" alt="Logo Layout">
                </div>
            </a>
            
            <a href="jilidin.html">
                <div>
                    <img src="img/jilidin_logo.png" alt="Logo Layout">
                </div>
            </a>
            <a href="checkin.html">
                <div>
                    <img src="img/checkin_logo.png" alt="Logo Layout">
                </div>
            </a>
        </div>
        <div id="input">
            <h2>Input</h2>
            <div>
                <div>
                    <h4>Jenis Kartu Nama :</h4>
                    <select class="inputan" name='jenis_kartu' id="input_jenis" onchange="jenisKartu()">
                        <option value='' >--Pilih Jenis Kartu Nama--</option>
                        <option value='knh1'>Kartu Nama 1 Muka Horizotal</option>
                        <option value='knh2'>Kartu Nama 2 Muka Horizotal</option>
                        <option value='knv1'>Kartu Nama 1 Muka Vertikal</option>
                        <option value='knv2'>Kartu Nama 2 Muka Vertikal</option>
                    </select>
                    <h4>Gambar Depan :</h4>
                    <input id="input_gambar1" class="inputan" type="file" onchange="readURL(this);" accept="image/jpeg,image/png/image/JPG">
                    <h4 style="display: none;" id="text-img2">Gambar Belakang :</h4>
                    <input style="display: none;" id="input_gambar2" class="inputan" type="file" onchange="readURL2(this);" accept="image/jpeg,image/png/image/JPG">
                    <div id="dimensi" style="margin-top: 10px; margin-bottom: 10px;">
                        <h4>Warna Garis Potong :</h4>
                        <label class="switch">
                            <input type="checkbox" id="checkgp" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <input class="inputan" type="submit" value="PROSES" onclick="tampilHasil()">
                </div>
            </div>
        </div>
        <div id="layout">
            <h2>Layout</h2>
            <div id="canvas">
                <img style="height: 73.333px; width: 120px;" src="img/preview.png" id="img-preview1" class="image-preview" alt="FOTO">
                <img style="display: none; height: 120px; width: 73.333px;" id="img-preview2" src="img/preview.png" class="image-preview" alt="FOTO">
                <iframe style="height: 371px; width: 561px;" id="iframepdf"></iframe>
            </div>
        </div>
        <div id="rincian">
            <h2>Rincian</h2>
            <div id="properti">
                <div id="teks_prop">
                    <p>Nama File</p>
                    <p>Jenis kartu</p>
                </div>
                <div>
                    <p>:</p>
                    <p>:</p>
                </div>
                <div id="view">
                    <p id="view_name"></p>
                    <p id="view_jenis"></p>
                </div>

            </div>
            <input id="unduh" type="submit" value="UNDUH & Auto Rename" onclick="unduhPDF()">
        </div>
    </div>
    <script src="js/kartu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.min.js"></script>
</body>
