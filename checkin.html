<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <div class="header">
        <img src="img/yenpop_logo.png" alt="Logo YenPop">
        <h1>Checkin</h1>
    </div>
    <div class="content">
        <div id="menu">
            <h2>Menu</h2>
            <a href="index.html">
                <div id="layoutin">
                    <img src="img/layotin_logo.png" alt="Logo Layout">
                </div>
            </a>
            <a href="kartuin.html">
                <div>
                    <img src="img/kartuin_logo.png" alt="Logo Layout">
                </div>
            </a>
            <a href="kalenderin.html">
                <div>
                    <img src="img/kalenderin_logo.png" alt="Logo Layout">
                </div>
            </a>
            
            <a href="jilidin.html">
                <div>
                    <img src="img/jilidin_logo.png" alt="Logo Layout">
                </div>
            </a>
            <a href="#">
                <div style="background-color: #a74000;">
                    <img src="img/checkin_logo.png" alt="Logo Layout">
                </div>
            </a>
        </div>
        <div id="input">
            <h2>Input</h2>
            <div>
                <div>
                    <h4>Jenis Bahan :</h4>
                    <select class="inputan" name='jenis_kertas' id="input_bahan">
                        <option value=''>--Pilih Jenis Bahan--</option>
                        <option value='hvs'>HVS</option>
                        <option value='ap'>Art Paper</option>
                        <option value='ac'>Art Carton</option>
                        <option value='fc'>Fancy Paper</option>
                        <option value='hvsb'>HVS 2 Muka</option>
                        <option value='acb'>Art Carton 2 Muka</option>
                        <option value='apb'>Art Paper 2 Muka</option>
                        <option value='fcb'>Fancy Paper 2 Muka</option>
                        <option value='sc'>Sticker Chromo</option>
                        <option value='sv'>Sticek Vinyl</option>
                    </select>
                    <h4>Dana (Rp) :</h4>
                    <input class="inputan" type="number" id="input_dana">
                    <h4>Muat (Pcs/A3) :</h4>
                    <input class="inputan" type="number" id="input_pcs">
                    <input class="inputan" type="submit" value="PROSES" onclick="tampilHasil()">
                </div>
            </div>
        </div>
        <div id="layout">
            <h2>Layout</h2>
            <div id="canvas">
                <iframe style="height: 371px; width: 561px;" id="iframepdf"></iframe>
            </div>
        </div>
        <div id="rincian">
            <h2>Rincian</h2>
            <div id="properti">
                <div id="teks_prop">
                    <p>Jenis Bahan</p>
                    <p>Jumlah Dana</p>
                    <p>Jumlah Pcs/A3</p>
                    <p>Jumlah A3</p>
                    <p>Pcs Total</p>
                    <p>Jumlah Rim</p>
                    <p>Harga A3</p>
                    <p>Harga Total A3</p>
                    <p>Biaya Potong</p>
                    <p>Total Bayar</p>
                    <p>Kembalian</p>
                </div>
                <div>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                    <p>:</p>
                </div>
                <div id="view">
                    <p id="view_bahan"></p>
                    <p id="view_dana"></p>
                    <p id="view_pcs"></p>
                    <p id="view_qa3"></p>
                    <p id="view_tpcs"></p>
                    <p id="view_rim"></p>
                    <p id="view_a3"></p>
                    <p id="view_ta3"></p>
                    <p id="view_bpotong"></p>
                    <p id="view_bayar"></p>
                    <p id="view_kembalian"></p>
                </div>

            </div>
        </div>
    </div>
    <script src="js/checkin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
